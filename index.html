<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Greek Flashcards</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="flashcard-container">
    <div class="card">
        <div id="greek-word">Loading...</div>
        <div id="pronunciation" class="hidden"></div>
        <div id="english-translation" class="hidden"></div>
    </div>
    <div class="button-row">
        <button id="shuffle-btn">🔀 Shuffle</button>
        <button id="reveal-btn">👁️ Reveal</button>
        <button id="next-btn">Next ➡️</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
