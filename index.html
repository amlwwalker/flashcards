<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Greek Flashcards</title>
    <link rel="icon" type="image/png" href="./favicon.ico">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="tab-container">
    <!-- Flash Cards Tab -->
    <div id="flashcards-tab" class="tab-content active">
        <div class="flashcard-container">
            <div class="card">
                <div id="greek-word">Loading...</div>
                <div id="pronunciation" class="hidden"></div>
                <div id="english-translation" class="hidden"></div>
            </div>
        </div>

        <div class="controls">
            <div class="dropdown-container">
                <select id="chapter-select">
                    <option value="1">Chapter 1</option>
                    <option value="2">Chapter 2</option>
                    <option value="3">Chapter 3</option>
                    <option value="4">Chapter 4</option>
                    <option value="5">Chapter 5</option>
                    <option value="6">Chapter 6</option>
                    <option value="7">Chapter 7</option>
                </select>
                <button id="load-all">üìö All Chapters</button>
            </div>

            <div class="button-row">
                <button id="timer-toggle" class="toggle-button active">‚è±Ô∏è Timer: ON</button>
            </div>

            <div class="button-row">
                <button id="shuffle-btn">üîÄ Shuffle</button>
                <button id="reveal-btn">üëÅÔ∏è Reveal</button>
                <button id="next-btn">Next ‚û°Ô∏è</button>
            </div>
        </div>
    </div>

    <!-- Quick Access Tab -->
    <div id="quickaccess-tab" class="tab-content">
        <div id="quick-access-content">
            <button id="back-to-groups" class="hidden" style="margin-bottom: 15px;">‚¨ÖÔ∏è Back to Groups</button>
            <ul id="quick-access-list"></ul>
        </div>
    </div>
    <div class="tab-buttons">
        <button class="tab-btn active" data-tab="flashcards-tab">Flash Cards</button>
        <button class="tab-btn" data-tab="quickaccess-tab">Quick Access</button>
    </div>
</div>

<!-- Search is global, outside tabs -->
<input type="text" id="search-input" placeholder="Search Greek or English..." />
<ul id="search-results" class="hidden"></ul>
</body>
<script src="script.js"></script>
<script>
    document.getElementById('load-all').addEventListener('click', () => {
        loadChapters(false);
    });

    document.getElementById('chapter-select').addEventListener('change', (e) => {
        const chapter = parseInt(e.target.value);
        if (!isNaN(chapter)) {
            loadChapters(true, chapter);
        }
    });
</script>
<script>
    document.querySelectorAll(".tab-btn").forEach(button => {
        button.addEventListener("click", () => {
            // Remove active class from all buttons and tab contents
            document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
            document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));

            // Add active class to clicked button and its tab
            button.classList.add("active");
            const tabId = button.getAttribute("data-tab");
            document.getElementById(tabId).classList.add("active");
        });
    });
</script>
</html>
